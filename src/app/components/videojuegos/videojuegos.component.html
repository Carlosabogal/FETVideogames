<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<h1>Losmejores videojuegos en <small>Fet Videojuegos</small>

</h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let videojuego of videojuegos; let i = index">
    <img class="card-img-top" [src]="videojuego.img" [alt]="videojuego.nombre">
    <div class="card-body">
      <h4 class="card-title">{{videojuego.nombre}}</h4>
      <p class="card-text">{{videojuego.descripcion}}</p>
      <p class="card-text"><small class="text-muted">{{videojuego.lanzamiento}}</small></p>
      <p class="card-text"><small class="text-muted">{{videojuego.consola}} </small></p>
      <button (click)="verVideojuego(i)" type="button" class="btn btn-outline-primary btn-block">
        ver mas....
      </button>


    </div>


  </div>


</div>
