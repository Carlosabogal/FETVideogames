<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="row animated fadeIn Fast">
  <div class="col-md-4">
    <img [src]="videojuego.img" class="img-fluid" [alt]
         ="videojuego.nombre">
    <br><br>
    <a [routerLink]="['/videojuegos']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{videojuego.nombre}}</h3>
    <hr>
    <p>
      {{videojuego.descripcion}}
    </p>
    <img *ngIf="videojuego.consola == 'PS4' " class="logo"
    srcset="/assets/img/ps4.png">

    <img *ngIf="videojuego.consola == 'Xbox' " class="logo"
         srcset="/assets/img/xbox.jpg">
  </div>

</div>
